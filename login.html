<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrintCraft ‚Äì Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main: #1abc9c;
      --cta: #ff7f32;
      --cta-hover: #f46a15;
      --bg: #f8f9fa;
      --dark: #163447;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--dark);
    }
    header {
      background: #fff;
      box-shadow: 0 2px 18px rgba(17,50,56,0.10);
      border-radius: 18px;
      margin: 18px auto 0 auto;
      max-width: 1080px;
      padding: 0 24px;
      display: flex; align-items: center; justify-content: space-between;
      min-height: 76px;
    }
    .brand {
      font-size: 2rem; font-weight: 700; color: #1abc9c;
      display: flex; align-items: center; text-decoration: none;
    }
    nav {
      display: flex;
      align-items: center;
      font-size: 1.09rem;
      gap: 0;
    }
    nav a { color: #21293a; text-decoration: none; font-weight: 500; margin-left: 32px; }
    nav a:first-child { margin-left: 0; }
    nav a:hover { color: var(--main); }
    .get-started-btn {
      background: var(--cta); color: #fff; border: none; border-radius: 8px;
      padding: 8px 23px; font-weight: 700; font-size: 1.13rem;
      cursor: pointer; transition: background .16s;
      margin-left: 28px;
    }
    .get-started-btn:hover { background: var(--cta-hover); }
    .cart-icon {
      background: #e3f5f5;
      border-radius: 50%;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; margin-left: 12px;
      transition: box-shadow 0.15s;
    }
    .cart-icon svg {
      width: 24px; height: 24px;
    }
    .profile-avatar {
      background: #e3f5f5;
      border-radius: 50%;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; margin-left: 12px;
      transition: box-shadow 0.15s;
    }
    .profile-avatar svg {
      width: 27px; height: 27px; fill: #18787c;
    }
    .profile-dropdown {
      position: absolute; top: 70px; right: 42px; background: #fff;
      border-radius: 11px; box-shadow: 0 2px 18px rgba(17,50,56,0.13);
      min-width: 183px; z-index: 99; display: none; flex-direction: column;
    }
    .profile-dropdown a {
      color: #222; text-decoration: none; font-weight: 500; font-size: 1.09em;
      padding: 15px 21px; transition: background .14s;
    }
    .profile-dropdown a:hover { background: #f2f7f7; }
    .login-main {
      max-width: 380px;
      margin: 58px auto 0 auto;
    }
    .login-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 14px rgba(18,38,60,.10);
      padding: 32px 32px 23px 32px;
      margin-bottom: 36px;
    }
    .login-title {
      font-size: 2rem; font-weight: 800; margin-bottom: 28px; text-align: center; letter-spacing: -1px;
    }
    .login-form label { font-size: 1.04em; font-weight: 500; }
    .login-input {
      width: 100%; font-size: 1.13em;
      border: 1.3px solid #ccc;
      border-radius: 7px;
      padding: 15px 13px;
      margin-bottom: 18px;
      outline: none;
      background: #fafcff;
      transition: border .15s;
    }
    .login-input:focus { border-color: var(--main);}
    .login-btn {
      background: var(--main); color: #fff; border: none;
      width: 100%; font-weight: 700; font-size: 1.15em; border-radius: 8px;
      padding: 15px 0; cursor: pointer; transition: background .15s; box-shadow: 0 2px 12px rgba(26,188,156,0.07);
      margin-bottom: 12px;
    }
    .login-btn:hover { background: #159d87;}
    .login-actions { text-align: center; }
    .login-link {
      color: #1abc9c; text-decoration: underline; font-size: 0.98em;
      cursor: pointer;
      margin-bottom: 7px;
      display: inline-block;
      transition: color .13s;
    }
    .login-link:hover { color: #0d8173; }
    .login-footer {
      margin-top: 18px;
      font-size: 1.04em;
      color: #476360;
      text-align: center;
    }
    .login-footer a {
      color: #1abc9c; text-decoration: underline;
      font-weight: 500;
      transition: color .13s;
    }
    .login-footer a:hover { color: #0d8173;}
    @media (max-width:700px){
      .login-main { padding: 9px; }
      .login-card { padding: 22px 3vw 19px 3vw; }
    }
    .footer-links { display: flex; gap: 20px; align-items: center; flex-wrap: wrap;}
    .footer-links a { color: #377569; text-decoration: none; font-weight: 500;}
    .footer-links a:hover { text-decoration: underline;}
    .footer-social a { color: #119e8f; font-size: 1.15rem; margin-left: 12px; text-decoration: none;}
    .footer-social a:hover { color: #15b6a4;}
    footer { background: #fff; margin-top: 42px; padding: 17px 9px 12px 9px; font-size: 1rem; color: #476360; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; border-top: 1px solid #e6ebe8; gap: 10px; max-width: 1000px; margin-left:auto; margin-right:auto; border-radius: 0 0 14px 14px;}
  </style>
</head>
<body>
  <header>
    <a href="welcome.html" class="brand" style="text-decoration:none;">
      <span style="display:inline-block;vertical-align:middle;margin-right:13px;">
        <!-- Logo SVG -->
        <svg width="36" height="36" viewBox="0 0 48 48" fill="none">
          <path d="M12 14L24 8L36 14V28L24 34L12 28V14Z" fill="#1ABC9C" stroke="#0F4C5C" stroke-width="2"/>
          <path d="M12 14L24 20L24 34L12 28V14Z" fill="#22B9AD" stroke="#0F4C5C" stroke-width="2"/>
          <path d="M36 14L24 20L24 34L36 28V14Z" fill="#169E8C" stroke="#0F4C5C" stroke-width="2"/>
        </svg>
      </span>
      PrintCraft
    </a>
    <nav>
      <a href="materials.html">Materials</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="index.html">
        <button class="get-started-btn">Get Started</button>
      </a>
      <!-- Orange Cart Icon -->
      <a href="cart.html" class="cart-icon" title="Cart">
        <svg viewBox="0 0 24 24">
          <circle cx="9" cy="20" r="1.6" fill="#ff7f32"/>
          <circle cx="18" cy="20" r="1.6" fill="#ff7f32"/>
          <path d="M3 4h2l2.1 12.3a2 2 0 0 0 2 1.7h7.3a2 2 0 0 0 2-1.6l1.5-7.7H6.1" fill="none" stroke="#ff7f32" stroke-width="1.8"/>
          <polyline points="6 7 22 7" fill="none" stroke="#ff7f32" stroke-width="1.8"/>
        </svg>
      </a>
      <span class="profile-avatar" id="profileBtn" title="Profile">
        <svg viewBox="0 0 24 24"><circle cx="12" cy="9.1" r="4.4"/><ellipse cx="12" cy="17.1" rx="7.3" ry="4.6"/></svg>
      </span>
      <div class="profile-dropdown" id="profileDropdown">
        <a href="profile.html">My Profile</a>
        <a href="orders.html">My Orders</a>
        <a href="#" onclick="logout();return false;">Log Out</a>
      </div>
    </nav>
  </header>

  <div class="login-main">
    <div class="login-card">
      <div class="login-title">Sign In</div>
      <form class="login-form" autocomplete="off" onsubmit="return false;">
        <label for="email">Email address</label>
        <input class="login-input" id="email" name="email" type="email" required placeholder="Email address" autocomplete="username">
        <label for="password">Password</label>
        <input class="login-input" id="password" name="password" type="password" required placeholder="Password" autocomplete="current-password">
        <button class="login-btn" type="submit">Log In</button>
        <div class="login-actions">
          <a href="#" class="login-link" onclick="alert('Reset password flow!');return false;">Forgot password?</a>
        </div>
      </form>
      <div class="login-footer">
        Don‚Äôt have an account? <a href="create-account.html">Create one</a>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="materials.html">Materials</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="refund-policy.html">Refund Policy</a>
      <a href="Privacy%20Policy.html">Privacy Policy</a>
    </div>
    <div class="footer-social">
      <a href="#" title="Facebook">üîµ</a>
      <a href="#" title="Twitter">üê¶</a>
      <a href="#" title="Instagram">üì∏</a>
    </div>
  </footer>
  <script>
    // Profile dropdown logic
    const btn = document.getElementById('profileBtn');
    const dropdown = document.getElementById('profileDropdown');
    btn.onclick = function(e){
      dropdown.style.display = dropdown.style.display==='flex'?'none':'flex';
      dropdown.style.flexDirection = 'column';
      e.stopPropagation();
    };
    window.addEventListener('click',()=>dropdown.style.display='none');
    dropdown.onclick = e=>e.stopPropagation();
    function logout() { alert('Logged out! (This is just a demo.)'); }
  </script>
</body>
</html>
