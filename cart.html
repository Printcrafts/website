<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrintCraft ‚Äì Cart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main: #1abc9c;
      --cta: #ff7f32;
      --cta-hover: #f46a15;
      --bg: #f8f9fa;
      --dark: #163447;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--dark);
    }
    header {
      background: #fff;
      box-shadow: 0 2px 18px rgba(17,50,56,0.10);
      border-radius: 18px;
      margin: 18px auto 0 auto;
      max-width: 1080px;
      padding: 0 24px;
      display: flex; align-items: center; justify-content: space-between;
      min-height: 76px;
    }
    .brand {
      font-size: 2rem; font-weight: 700; color: #1abc9c;
      display: flex; align-items: center; text-decoration: none;
    }
    nav {
      display: flex;
      align-items: center;
      font-size: 1.09rem;
      gap: 0;
    }
    nav a { color: #21293a; text-decoration: none; font-weight: 500; margin-left: 32px; }
    nav a:first-child { margin-left: 0; }
    nav a:hover { color: var(--main); }
    .get-started-btn {
      background: var(--cta); color: #fff; border: none; border-radius: 8px;
      padding: 8px 23px; font-weight: 700; font-size: 1.13rem;
      cursor: pointer; transition: background .16s;
      margin-left: 28px;
    }
    .get-started-btn:hover { background: var(--cta-hover); }
    .cart-icon {
      background: #e3f5f5;
      border-radius: 50%;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; margin-left: 12px;
      transition: box-shadow 0.15s;
    }
    .cart-icon svg {
      width: 24px; height: 24px;
    }
    .profile-avatar {
      background: #e3f5f5;
      border-radius: 50%;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; margin-left: 12px;
      transition: box-shadow 0.15s;
    }
    .profile-avatar svg {
      width: 27px; height: 27px; fill: #18787c;
    }
    .profile-dropdown {
      position: absolute; top: 70px; right: 42px; background: #fff;
      border-radius: 11px; box-shadow: 0 2px 18px rgba(17,50,56,0.13);
      min-width: 183px; z-index: 99; display: none; flex-direction: column;
    }
    .profile-dropdown a {
      color: #222; text-decoration: none; font-weight: 500; font-size: 1.09em;
      padding: 15px 21px; transition: background .14s;
    }
    .profile-dropdown a:hover { background: #f2f7f7; }
    .cart-main {
      max-width: 670px;
      margin: 48px auto 0 auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 16px rgba(17,50,56,0.09);
      padding: 38px 33px 34px 33px;
    }
    .cart-title {
      font-size: 2.1rem;
      font-weight: 800;
      margin-bottom: 25px;
      letter-spacing: -1px;
      text-align: center;
    }
    .cart-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
      margin-bottom: 32px;
    }
    .cart-table th, .cart-table td {
      font-size: 1.08em;
      text-align: left;
      padding: 8px 11px;
    }
    .cart-table th {
      color: #294952;
      font-size: 1.13em;
      font-weight: 800;
      background: #f7fafc;
    }
    .cart-row {
      background: #fafdff;
      border-radius: 9px;
    }
    .cart-thumb {
      width: 58px; height: 58px; object-fit: cover; border-radius: 7px; border: 1.1px solid #e5e6ec;
      margin-right: 7px;
    }
    .cart-empty {
      color: #888;
      text-align: center;
      padding: 37px 0 37px 0;
      font-size: 1.17rem;
    }
    .cart-checkout-btn {
      background: #ff7f32; color: #fff; border: none; border-radius: 8px;
      width: 100%; font-weight: 700; font-size: 1.19rem; padding: 16px 0; margin-top: 12px;
      cursor: pointer; transition: background .14s;
      box-shadow: 0 1.5px 10px 0 rgba(255,127,50,0.13);
    }
    .cart-checkout-btn:hover { background: #f46a15; }
    @media (max-width:700px){
      .cart-main { padding: 18px 2vw 18px 2vw; }
    }
    .footer-links { display: flex; gap: 20px; align-items: center; flex-wrap: wrap;}
    .footer-links a { color: #377569; text-decoration: none; font-weight: 500;}
    .footer-links a:hover { text-decoration: underline;}
    .footer-social a { color: #119e8f; font-size: 1.15rem; margin-left: 12px; text-decoration: none;}
    .footer-social a:hover { color: #15b6a4;}
    footer { background: #fff; margin-top: 42px; padding: 17px 9px 12px 9px; font-size: 1rem; color: #476360; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; border-top: 1px solid #e6ebe8; gap: 10px; max-width: 1000px; margin-left:auto; margin-right:auto; border-radius: 0 0 14px 14px;}
  </style>
</head>
<body>

    <div class="cart-title">Your Cart</div>
    <table class="cart-table">

      <tbody>
        <!-- Example row, replace with dynamic content -->

            <div style="display:flex;align-items:center;">

    <a href="checkout.html"><button class="cart-checkout-btn">Checkout</button></a>
  </div>

  <footer>
    <div class="footer-links">
      <a href="materials.html">Materials</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>

  </footer>
  <script>
    // Profile dropdown
    const btn = document.getElementById('profileBtn');
    const dropdown = document.getElementById('profileDropdown');
    btn.onclick = function(e){
      dropdown.style.display = dropdown.style.display==='flex'?'none':'flex';
      dropdown.style.flexDirection = 'column';
      e.stopPropagation();
    };
    window.addEventListener('click',()=>dropdown.style.display='none');
    dropdown.onclick = e=>e.stopPropagation();
    function logout() { alert('Logged out! (This is just a demo.)'); }
  </script>
</body>
</html>
